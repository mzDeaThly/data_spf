<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SPF Fleet Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="nav">
    <div class="container">
      <a class="brand" href="{{ url_for('dashboard.index') }}">SPF Fleet</a>
      <!-- ปุ่ม Hamburger -->
      <button id="hamburger" class="hamburger" aria-label="เปิดเมนู" aria-controls="main-menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <nav class="menu" id="main-menu">
        <a href="{{ url_for('dashboard.vehicles_list') }}">ทะเบียนรถ</a>
        <a href="{{ url_for('dashboard.line_users_list') }}">ผู้ใช้ LINE</a>
        <a href="{{ url_for('dashboard.line_groups_list') }}">กลุ่ม LINE</a>
        <a href="{{ url_for('dashboard.admins_list') }}">ผู้ดูแลระบบ</a>
      </nav>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
